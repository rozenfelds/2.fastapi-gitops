name: CI/CD Pipeline

on:
  release:
    types: [ published ]
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      - name: Lint with Ruff
        run: ruff check .

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
      - name: Run tests with coverage
        run: |
          pytest --cov=app --cov-report=xml --cov-fail-under=80

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push' || github.event_name == 'release'
    permissions:
      contents: read
      actions: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract version from tag (for release)
        if: github.event_name == 'release'
        id: get_version
        run: |
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      - name: Build Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository }}/fastapi-gitops-starter
          if [ "${{ github.event_name }}" = "release" ]; then
            docker build -f docker/Dockerfile -t $IMAGE_NAME:${{ steps.get_version.outputs.version }} -t $IMAGE_NAME:latest .
          else
            docker build -f docker/Dockerfile -t $IMAGE_NAME:latest .
          fi
      - name: Push Docker image (release)
        if: github.event_name == 'release'
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository }}/fastapi-gitops-starter
          docker push $IMAGE_NAME:${{ steps.get_version.outputs.version }}
          docker push $IMAGE_NAME:latest
      - name: Push Docker image (push)
        if: github.event_name != 'release'
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository }}/fastapi-gitops-starter
          docker push $IMAGE_NAME:latest